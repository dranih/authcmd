# Feed back a denied command line to the invoking user
showDenied: true

# Allowed cmd
allowedCmd:
  - command: ls

keyTags:
  test1:
    showDenied: true
    allowedCmd:
      - command: id
      - command: /bin/echo
        replace: {"pizza$":"pasta","I":"We"}
        args: 
          forbidden: [\$]
      - command: ls
        args:
          allowed: ["-l", ".*go"]

  test2:
    showTerseDenied: true
    allowedCmd:
      - command: echo
  
  test3:
    showAllowed: true
    showDenied: false
    allowedCmd:
      - command: id

  test4:
    showDenied: false
    helpText: "This is a helping text"
    allowedCmd:
      - command: echo

  test5:
    expandEnvVars: true
    allowedCmd:
      - command: echo

  test6:
    enableLogging: true
    expandEnvVars: false

  test7:
    useShell: sh
    expandEnvVars: false
    allowedCmd:
      - command: echo
        args:
          forbidden: ["-n"]

  test8: 
    helpText: "Help text for test8"
    showAllowed: true
    allowedCmd:
      - command: ls
        args:
          allowed: [-r,-t,-a]
      - command: id
  
  test9:
    allowedCmd:
      - command: cat
        mustMatch: [".*LICENSE$"]
